language: php

cache:
    directories:
        - $HOME/.composer/cache

php:
    - 7.0
    - 7.1
    - 7.2

env:
    - KDYBY_DOCTRINE_VERSION="v3.3-rc.2"
    - KDYBY_DOCTRINE_VERSION="4.0.*@dev"

install:
    - composer install --no-progress --prefer-dist
    - composer require kdyby/doctrine:${KDYBY_DOCTRINE_VERSION} --dev --no-progress --prefer-dist

script:
    - php vendor/bin/phpstan analyse ./src ./tests --level 7
    - php vendor/bin/tester tests ./src

jobs:
    include:
        -   stage: Code Standard Checker
            php: 7.2
            script:
                - php vendor/bin/phpcs --standard=PSR2 ./src ./tests

        -   stage: Code Coverage
            php: 7.2
            script:
                - php vendor/bin/tester tests -p phpdbg --coverage ./coverage.xml --coverage-src ./src
            after_script:
                - wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
                - php coveralls.phar --verbose --config ./.coveralls.yml

notifications:
    email: false
